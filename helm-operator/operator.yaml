---
  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: helm-operator
    namespace: weave
    labels:
      app: weave-flux-helm-operator
      name: weave-flux-helm
      weave-cloud-component: flux
      weave-flux-component: helm-operator
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: weave-flux-helm-operator
        name: weave-flux-helm
        weave-cloud-component: flux
        weave-flux-component: helm-operator
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: weave-flux-helm-operator
          name: weave-flux-helm
          weave-cloud-component: flux
          weave-flux-component: helm-operator
      spec:
        serviceAccount: flux
        volumes:
        - name: git-key
          secret:
            secretName: flux-git-deploy
        containers:
        - name: helm-operator
          image: quay.io/weaveworks/helm-operator:alpha
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: git-key
            mountPath: /etc/fluxd/ssh
          args:
          - --git-url=git@github.com:stefanprodan/helm-flux-demo
          - --git-branch=master
          - --git-charts-path=charts
