kind: FluxHelmRelease
metadata:
  name: podinfo-stg
  namespace: stg
  labels:
    chart: podinfo
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.podinfo: glob:stg-*
spec:
  chartGitPath: podinfo
  releaseName: podinfo-stg
  values:
